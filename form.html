<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>

<body>
    <form action="" id="form-contato">
        <fieldset>
            <legend>Entre em contato</legend>
            <label for="assunto">Assunto:</label>
            <br>
            <select name="assunto" id="assunto" tabindex="1">
                <option>Selecione o assunto</option>
                <option value="suporte">Suporte</option>
                <option value="sugestão">Sugestão</option>
                <option value="reclamação">Reclamação</option>
            </select>
            <br>
            <br>
            <label for="name">Nome Completo:</label>
            <br>
            <input type="text" name="namedata" id="name" placeholder="Nome completo" required autocomplete="name"
                tabindex="2">
            <br>
            <br>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" name="emaildata" id="email" placeholder="email@seudomínio.com" required
                autocomplete="email" tabindex="3" pattern="[.+@rocketseat\.com\.br]">
            <br>
            <br>
            <label for="message">Mensagem:</label>
            <br>
            <textarea name="message" id="message" cols="20" rows="10" tabindex="4"></textarea>
            <br>
            <br>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">Aceito receber novidades por e-mail</label>
            <br>
            <br>
            <button type="submit" form="form-contato">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
